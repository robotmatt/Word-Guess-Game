<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Welcome to Word Guess Game - Hokie Hangman</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Hokie Hangman</h1>
            <h2 id="rotate">Gobble Gobble</h2>
        </header>
        <div class="push"></div>
        <div id="description">

        </div>
        <div class="game-box" id="right">
            <div id="image">
                
            </div>
            <div id="song">

            </div>
        </div>
        <div class="game-box" id="left">
            <div class="game-text" id="">
                Press any key to get started!
            </div>
            <div class="game-text">
                <h2>Wins</h2>
                <span id="win-count"></span>
            </div>
            <div class="game-text">
                <h2>Current Word</h2>
                <div id="current-word"></div>
            </div>

            <div class="game-text"> 
                <h2>Number of Guesses Remaining</h2>
                <div id="guess-remaining"></div>
            </div>
            <div class="game-text">
                <h2>Letters already guessed</h2>
                <div id="letters-guessed"></div>
            </div>
            <div>

            </div>
        </div>
    </div>

    <div class="push"></div>
    <footer class="footer">
        <div class="container">
            <span> </span>
        </div>
    </footer>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
